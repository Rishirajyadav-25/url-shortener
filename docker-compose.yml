version: "3.9"

services:
  backend:
    build: .
    container_name: url-shortener-backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

  frontend:
    build: .
    container_name: url-shortener-frontend
    command: streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0
    env_file:
      - .env
    ports:
      - "127.0.0.1:8501:8501"
    depends_on:
      - backend
    restart: unless-stopped
